<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
</head>
<body>
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        {% if form.non_field_errors %}
            <ul>
                {% for error in form.non_field_errors %}
                    <li style="color: red;">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <button type="submit">Log In</button>
    </form>
</body>
</html>
